<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XProfile - My Virtual Profile Card.</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">

            <div class="menu-button">
                    <img src="./assets/menu.png" alt=""  class="menu-icon">
                    <img src="./assets/setting.png" alt="" class="setting-icon">
            </div>

            <div class="profile-pic-container">
                <img src="./assets/profile-pic.png" alt="" class="profile-pic">
            </div>

            <div class="intro">
                <h3>Learner Beaver</h3>
                <p>Frontend Dev at CrioDo, Bengaluru</p>
            </div>

            <div class="social-media">
                <img src="./assets/instagram.png" alt="">
                <img src="./assets/telegram.png" alt="">
                <img src="./assets/dribble.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
